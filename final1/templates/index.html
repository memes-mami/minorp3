<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 66vh;
            flex-direction: column; /* Center content vertically */
        }

        .logo-container {
            width: 100%;
            margin: 0 auto;
        
            margin-bottom: 50px;
            margin-top: 0px; /* Added margin-top to push the image to the top */
        }

        .logo {
            width: 100%;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        /* Remaining CSS styles */
        .container {
            width: 320px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 92%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .warning {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

    </style>
</head>
<body>
<div class="logo-container">
    <img src="{{ url_for('static', filename='logo3.png') }}" alt="Logo" class="logo">
</div>
<div class="container">
    <form class="login-form" id="login-form" action="{{ url_for('login') }}" method="post" onsubmit="return validateForm()">
        <h2>Student Login</h2>
        <div class="form-group">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailWarning" class="warning"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<script>
    function validateForm() {
        var emailInput = document.getElementById("email");
        var emailWarning = document.getElementById("emailWarning");
        var emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailFormat.test(emailInput.value) || !emailInput.value.endsWith('@student.nitandhra.ac.in')) {
            emailWarning.innerText = "Invalid email format";
            return false;
        } else {
            emailWarning.innerText = "";
            return true;
        }
    }
</script>
</body>
</html>
